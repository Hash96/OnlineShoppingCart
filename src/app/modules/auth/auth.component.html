<div class="container  m-5 row">
    <div class="col-8 border">
        <h1 class="text-center mb-0 mt-3"><b>Welcome To NextGen</b></h1>
        <p class="text-center">Sign in or <a class="text-primary" href="#">Create an Account</a></p>
        <div class="m-5 mt-10 row">
            <div class="border-right border-dark m-3 pr-5 col-6">
                <mat-form-field appearance="fill" class="mx-auto" >
                    <mat-label >Email</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput>
                </mat-form-field>
                <button class="btn btn-primary btn-block mr-7">Sign In</button>
            </div>
            <div>
                <button class="loginBtn loginBtn--google mt-5 ml-3" (click)="login()">
                    Login with Google
                  </button>
            </div>
        </div>
    </div>
</div>
