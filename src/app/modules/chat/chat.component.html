<div class="container">
    <form class="example-form" (ngSubmit)="send();">
          <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="this.chatModel.body" [ngModelOptions]="{standalone: true}"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Send</button>
        </form>
        
  </div>
