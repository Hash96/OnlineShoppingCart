<div class="d-flex flex-row-reverse rounded row shadow fixed-bottom mr-5">

  <div>
    <div class="bg-secondary px-2 pt-2 pb-2" style="height: 35px;">
      <p class="text-white"><b> Chatting with NextGen </b></p>
    </div>
    <div class="px-4 py-5 chat-box bg-white">
      <div *ngIf="Messages?.length>0">
        <div *ngFor="let message of Messages" [ngSwitch]="message.fromUser">
          <ng-container *ngSwitchCase="true">
            <!-- Sender Message-->
            <div class="media w-50 ml-auto mb-3">
              <div class="media-body">
                <div class="bg-primary rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-white">{{message.body}}</p>
                </div>
                <p class="small text-muted">{{message.createdAt.toDate() | date:'medium'}}</p>
              </div>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="false">
            <!-- Reciever Message-->
            <div class="media mb-3">
              <img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50"
                class="rounded-circle">
              <div class="media-body ml-3">
                <div class="bg-light rounded py-2 px-3 mb-2">
                  <span class="text-small mb-0 text-muted">{{message.body}}</span>
                </div>
                <p class="small text-muted">{{message.createdAt.toDate()| date:'medium'}}</p>
              </div>
            </div>

          </ng-container>

        </div>
      </div>
    </div>
    <!-- Typing area -->
    <form action="#" class="bg-light" (ngSubmit)="send();">
      <div class="input-group" style="position: relative;">
        <input type="text" placeholder="Type a message" aria-describedby="button-addon2"
          class="form-control m-2 py-4 bg-light" [(ngModel)]="this.chatModel.body"
          [ngModelOptions]="{standalone: true}">
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary btn-sm mt-3 mb-3"> <b
              class="fa fa-paper-plane">Send</b></button>
        </div>
      </div>
    </form>
  </div>
</div>
